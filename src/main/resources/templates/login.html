<html xmlns:th="http://www.thymeleaf.org">
  <head>
      <!-- <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/product/"> -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      <header th:insert="blocks/header :: header"></header>

      <section class="vh-100">
          <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
              <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                  class="img-fluid" alt="Phone image">
              </div>
              <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <div th:if="${param.err}">
                  <p class="alert alert-danger">
                    First you need to login!
                  </p>
                </div>
                <div th:if="${param.out}">
                  <p class="alert alert-info">
                    Successfully logged out!
                  </p>
                </div>
                <div th:if="${sucmsg}">
                  <p class="alert alert-info" th:text="${sucmsg}">
                  </p>
                </div>
                <div th:if="${errmsg}">
                  <p class="alert alert-danger" th:text="${errmsg}">
                  </p>
                </div>
                <form th:action="@{/login}" method="post" th:object="${user}">
                  <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control form-control-lg" th:field="*{email}" />
                    <label class="form-label" for="email">Email address</label>
                  </div>
        
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control form-control-lg"  th:field="*{password}"/>
                    <label class="form-label" for="password">Password</label>
                  </div>
        
                  <div class="d-flex justify-content-around align-items-center mb-4">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                      <label class="form-check-label" for="form1Example3"> Remember me </label>
                    </div>
                    <a href="#!">Forgot password?</a>
                  </div>
        
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-lg btn-block ml-5">Log in</button>
                  <br>
                  <br>
                  <span>Haven't registered yet? <a href="/" th:href="@{/registration}">Register here</a></span>
                </form>
              </div>
            </div>
          </div>
        </section>
        <footer th:insert="blocks/footer :: footer"></footer>

  </body>

</html>
  <!-- Pills content -->
