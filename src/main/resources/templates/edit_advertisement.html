<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Advertisement</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="blocks/header :: header"></header>

<div class="container">
    <br><br>
    <h2>Edit Advertisement</h2>
    <br><br>    
    <form th:action="@{/save}" th:object="${advertisement}" method="post" style="width: 50%;">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a th:href="@{/}" class="btn btn-secondary mt-2">Back to list</a>
</div>

<footer th:replace="blocks/footer :: footer"></footer>
</body>
</html>
