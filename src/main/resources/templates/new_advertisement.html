<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Advertisement</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="blocks/header :: header"></header>
<main>
    <div class="container">
        <br><br>
        <h2>Add New Advertisement</h2>
        <br><br>
        <form th:action="@{/save}" th:object="${advertisement}" method="post" style="width: 50%;">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <a th:href="@{/}" class="btn btn-secondary mt-3">Back to list</a>
    </div>
</main>
<footer th:replace="blocks/footer :: footer"></footer>
</body>
</html>
