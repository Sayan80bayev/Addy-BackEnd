<body>
    <header th:insert="blocks/header :: header"></header>
      <main>
        <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
          <div class="col-md-6 p-lg-5 mx-auto my-5">
            <h1 class="display-3 fw-bold">Advertisements</h1>
            <h3 class="fw-normal text-muted mb-3">By anything that you can find!</h3>
          </div>
          <div class="product-device shadow-sm d-none d-md-block"></div>
          <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
        </div>
        <div class="container">
          <div style="width: 48%;">
            <div th:if="${param.success}" >
              <p class="alert alert-info">
                Successfully deleted
              </p>
            </div>
            <div th:if="${param.acsErr}">
              <p class="alert alert-danger">
                No access for this page!
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <a th:href="@{/new}" class="btn btn-primary mb-3 text-center mb-5 ">Add New Advertisement</a>
            </div>
          </div>
          <div class="row">
            <div class="post ">
              <div th:each="advertisement : ${listAdvertisements}" class="card mb-4" style="width: 48%;">
                <div class="card-body">
                  <a th:href="@{/view/{id}(id=${advertisement.id})}"><h5 class="card-title" th:text="${advertisement.title}">Title</h5></a>
                  <p class="card-text" th:text="${advertisement.description}">Description</p>
                  <span th:text="${advertisement.date}">Date</span><br><br>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      
      <footer th:insert="blocks/footer :: footer"></footer>
</body>
